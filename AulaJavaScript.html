<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title>Aula JavaScript</title>
        
        <script>
            
            //Exibindo uma caixa de mensagem
            window.alert("Aprendendo JavaScript");
            
            //Variaveis
            var nome = "Luiza";
            var idade = 28;
            var altura = 1.80;
            var estuda = true;
            window.alert(nome);
            window.alert(idade);
            window.alert(altura);
            window.alert(estuda);

            //MAIOR
            window.alert(5 > 4);
            //MENOR
            window.alert(5 < 4);
            //IGUAL
            window.alert(5 == 4);
            //MAIOR OU IGUAL
            window.alert(5 >= 4);
            //DIFERENTE
            window.alert(5 != 4);

            //Variável 2
            var idade2 = 19;
            //Condicional
            if(idade2>=18){
                alert("Aprovado!")
            }else{
                alert("Reprovado!")
            }

            //Média
            var media =8.5;
            //condicional
            if (media == 10) {
                alert("Parabéns");
            }else if (media >=9) {
                alert("Ótimo");
            }else if (media >=8) {
                alert("Bom");
            }else if (media >=7) {
                alert("Na media");
            }else if (media >=5) {
                alert("Em exame");
            }else{
                alert("Reprovado");
            }

        </script>
    </head>
    <body>

    </body>
</html>
