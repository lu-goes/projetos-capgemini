<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Aula 2 JavaScript</title>

        <script>
            //Contar caracteres
            var termo = "Proway";

            //Exibir quantidade de caracteres
            alert(termo.length);

            //Maiúsculas e Minúsculas
            var palavra = "InFORmáTica";
            alert(palavra.toUpperCase());
            alert(palavra.toLowerCase());

            //Localizar elementos
            var nome = "Marcelo silva";
            alert(nome.indexOf("e"));

            //Extrair elementos
            var termo2 = "Aprendendo JavaScript";
            alert(termo2.slice(10))

            //Arrendondar valores
            var nota = 7.89;
            alert(Math.round(nota));

            //MAX e MIN
            alert(Math.min(-10,5,0,-100,-25,2));
            alert(Math.max(-10,5,0,-100,-25,2));

            //Número aleatório
            alert(Math.random());

            //somar dois valores 
            function somar (numero1, numero2){
                return numero1+numero2;
            }
            alert(somar(10,5));


        </script>
    </head>

    </body>
</html>
